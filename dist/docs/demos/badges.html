<!DOCTYPE html>
<html>

<head>
  <title>SUI Mobile</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta charset="utf-8">
<meta http-equiv="content-language" content="zh-cn" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-transform" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no,email=no,adress=no">
<!-- 强制页面在当前窗口以独立页面显示,防止别人在框架里调用页面 -->
<meta http-equiv="window-target" content="_top" />
<!-- 强制图片显示 -->
<meta name="imagemode" content="force" />
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<link rel="stylesheet" href="/dist/css/sm.min.css">
<link rel="stylesheet" href="/dist/css/sm-extend.min.css">
<link rel="stylesheet" href="/dist/assets/css/demos.css">
<script src="/dist/lib/js/zepto.js"></script>
<script src="/dist/assets/js/config.js"></script>

</head>

<body>
  <div class="page-group">
    <div id="page-grid" class="page">
      <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back" href="/demos">
          <span class="icon icon-left"></span> 返回
        </a>
        <h1 class="title">Badges</h1>
      </header>
      <div class="content">
        <div class="content-block-title">badge</div>
        <div class="content-padded">
          <span class="badge">badge</span>
          <span class="badge badge-info">badge</span>
          <span class="badge badge-primary">badge</span>
          <span class="badge badge-danger">badge</span>
          <span class="badge badge-warning">badge</span>
          <span class="badge badge-success">badge</span>
        </div>
        <div class="content-block-title">tip</div>
        <div class="content-padded">
          <span class="tip">tip</span>
          <span class="tip tip-info">tip</span>
          <span class="tip tip-primary">tip</span>
          <span class="tip tip-danger">tip</span>
          <span class="tip tip-warning">tip</span>
          <span class="tip tip-success">tip</span>
        </div>
        <div class="content-block-title">tip dot</div>
        <div class="content-padded">
          <span class="tip tip-dot">tip</span>
          <span class="tip tip-dot tip-info">tip</span>
          <span class="tip tip-dot tip-primary">tip</span>
          <span class="tip tip-dot tip-danger">tip</span>
          <span class="tip tip-dot tip-warning">tip</span>
          <span class="tip tip-dot tip-success">tip</span>
          <div class="card bordered padding8">
            <span class="app-iconsticker sticker top left"><span class="size12 icon-fav-fill"></span></span>
            <span class="sticker top right"><span>NEW</span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/dist/js/sm.js"></script>
<script src="/dist/js/sm-extend.js"></script>
<script src="/dist/js/sm-city-picker.js"></script>
<script src="/dist/assets/js/demos.js"></script>

</body>

</html>
