<!DOCTYPE html>
<html>

<head>
  <title>SUI Mobile</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta charset="utf-8">
<meta http-equiv="content-language" content="zh-cn" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-transform" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no,email=no,adress=no">
<!-- 强制页面在当前窗口以独立页面显示,防止别人在框架里调用页面 -->
<meta http-equiv="window-target" content="_top" />
<!-- 强制图片显示 -->
<meta name="imagemode" content="force" />
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<link rel="stylesheet" href="/css/sm.min.css">
<link rel="stylesheet" href="/css/sm-extend.min.css">
<link rel="stylesheet" href="/assets/css/demos.css">
<script src="/lib/js/zepto.js"></script>
<script src="/assets/js/config.js"></script>

</head>

<body>
  <div class="page-group">
    <div id="page-slider" class="page bg-white">
      <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back" href="/demos">
          <span class="icon icon-left"></span> 返回
        </a>
        <h1 class="title">slider</h1>
      </header>
      <div class="content">
        <div class="content-padded">
          <p>用来显示和输入百分比数据，如果没有用JS进行初始化，则为只读。</p>
          <h4>JS初始化</h4>
          <p>使用 $('#slider').slider() 进行初始化。</p>
          <p>初始化的时候可以传入一个回调函数，当用户进行滑动操作的时候会触发这个回调函数。</p>
          <div class="content-block-title">只读</div>
          <div class="slider">
            <div class="slider-inner">
              <div style="width: 30%;" class="slider-track"></div>
              <div style="left: 30%;" class="slider-handler"></div>
            </div>
          </div>
          <div class="slider slider-info">
            <div class="slider-inner">
              <div style="width: 30%;" class="slider-track"></div>
              <div style="left: 30%;" class="slider-handler"></div>
            </div>
          </div>
          <div class="slider slider-primary">
            <div class="slider-inner">
              <div style="width: 30%;" class="slider-track"></div>
              <div style="left: 30%;" class="slider-handler"></div>
            </div>
          </div>
          <div class="slider slider-danger">
            <div class="slider-inner">
              <div style="width: 30%;" class="slider-track"></div>
              <div style="left: 30%;" class="slider-handler"></div>
            </div>
          </div>
          <div class="slider slider-warning">
            <div class="slider-inner">
              <div style="width: 30%;" class="slider-track"></div>
              <div style="left: 30%;" class="slider-handler"></div>
            </div>
          </div>
          <div class="slider slider-success">
            <div class="slider-inner">
              <div style="width: 30%;" class="slider-track"></div>
              <div style="left: 30%;" class="slider-handler"></div>
            </div>
          </div>
          <div class="content-block-title">可拖动</div>
          <div class="slider" id='slider1'>
            <div class="slider-inner">
              <div style="width: 0;" class="slider-track"></div>
              <div style="left: 0;" class="slider-handler"></div>
            </div>
          </div>
          <br>
          <div class="slider-box" id='slider2'>
            <div class="slider">
              <div id="sliderInner" class="slider-inner">
                <div id="sliderTrack" style="width: 75%;" class="slider-track"></div>
                <div id="sliderHandler" style="left: 75%;" class="slider-handler"></div>
              </div>
            </div>
            <div id="sliderValue" class="slider-value">75</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/sm.js"></script>
<script src="/js/sm-extend.js"></script>
<script src="/js/sm-city-picker.js"></script>
<script src="/assets/js/demos.js"></script>

    <script>
    $('#slider1').slider();
    $('#slider2').slider(function(per) {
      console.log(per);
    });
    </script>
</body>

</html>
