<!DOCTYPE html>
<html>

<head>
  <title>SUI Mobile</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta charset="utf-8">
<meta http-equiv="content-language" content="zh-cn" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-transform" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no,email=no,adress=no">
<!-- 强制页面在当前窗口以独立页面显示,防止别人在框架里调用页面 -->
<meta http-equiv="window-target" content="_top" />
<!-- 强制图片显示 -->
<meta name="imagemode" content="force" />
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<link rel="stylesheet" href="/dist/css/sm.min.css">
<link rel="stylesheet" href="/dist/css/sm-extend.min.css">
<link rel="stylesheet" href="/dist/assets/css/demos.css">
<script src="/dist/lib/js/zepto.js"></script>
<script src="/dist/assets/js/config.js"></script>

</head>

<body>
  <div class="page-group">
    <div id="page-grid" class="page">
      <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back" href="/demos">
          <span class="icon icon-left"></span> 返回
        </a>
        <h1 class="title">popup half</h1>
      </header>
      <div class="content" id=''>
        <div class="content-padded grid-demo">
          <a class="button button-fill button-big button-success open-popup" data-popup=".popup-half">显示底部的Popup</a>
        </div>
      </div>
    </div>
    <div class="popup popup-half">
      <header class="bar bar-nav">
        <a class="button button-link button-nav pull-right close-popup">
      关闭
    </a>
        <h1 class="title">标题</h1>
      </header>
      <div class="popup-body">
        <div class="row no-gutter line-grids">
          <a href="" class="col-33 line-grid">
            <div class="icon">
              <img src="/dist/assets/img/icon_nav_dialog.png" alt="">
            </div>
            <p class="label">发布</p>
          </a>
          <a href="" class="col-33 line-grid">
            <div class="icon">
              <img src="/dist/assets/img/icon_nav_progress.png" alt="">
            </div>
            <p class="label">编辑</p>
          </a>
          <a href="" class="col-33 line-grid">
            <div class="icon">
              <img src="/dist/assets/img/icon_nav_msg.png" alt="">
            </div>
            <p class="label">保存</p>
          </a>
          <a href="" class="col-33 line-grid">
            <div class="icon">
              <img src="/dist/assets/img/icon_nav_cell.png" alt="">
            </div>
            <p class="label">Flex</p>
          </a>
          <a href="" class="col-33 line-grid">
            <div class="icon">
              <img src="/dist/assets/img/icon_nav_toast.png" alt="">
            </div>
            <p class="label">Toast</p>
          </a>
          <a href="" class="col-33 line-grid">
            <div class="icon">
              <img src="/dist/assets/img/icon_nav_dialog.png" alt="">
            </div>
            <p class="label">Dialog</p>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="/dist/js/sm.js"></script>
<script src="/dist/js/sm-extend.js"></script>
<script src="/dist/js/sm-city-picker.js"></script>
<script src="/dist/assets/js/demos.js"></script>

</body>

</html>
