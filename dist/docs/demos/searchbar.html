<!DOCTYPE html>
<html>

<head>
  <title>SUI Mobile</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta charset="utf-8">
<meta http-equiv="content-language" content="zh-cn" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-transform" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no,email=no,adress=no">
<!-- 强制页面在当前窗口以独立页面显示,防止别人在框架里调用页面 -->
<meta http-equiv="window-target" content="_top" />
<!-- 强制图片显示 -->
<meta name="imagemode" content="force" />
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<link rel="stylesheet" href="/css/sm.min.css">
<link rel="stylesheet" href="/css/sm-extend.min.css">
<link rel="stylesheet" href="/assets/css/demos.css">
<script src="/lib/js/zepto.js"></script>
<script src="/assets/js/config.js"></script>

</head>

<body>
  <div class="page-group">
    <div id="page-searchbar" class="page">
      <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back" href="/demos">
          <span class="icon icon-left"></span> 返回
        </a>
        <h1 class="title">搜索栏</h1>
      </header>
      <div class="bar bar-header-secondary">
        <div class="searchbar">
          <a class="searchbar-cancel">取消</a>
          <div class="search-input">
            <label class="icon icon-search" for="search"></label>
            <input type="search" id='search' placeholder='输入关键字...' />
          </div>
        </div>
      </div>
      <div class="content" id=''>
        <div class="content-padded">
          <div class="searchbar">
            <div class="search-input">
              <label class="icon icon-search" for="search"></label>
              <input type="search" id='search' placeholder='输入关键字...' />
            </div>
          </div>
          <div class="searchbar row">
            <div class="search-input col-80">
              <label class="icon icon-search" for="search"></label>
              <input type="search" id='search' placeholder='输入关键字...' />
            </div>
            <a class="button button-fill button-primary col-20">搜索</a>
          </div>
          <div class="searchbar row">
            <div class="search-input col-85">
              <input type="search" id='search' placeholder='输入关键字...' />
            </div>
            <a class="button button-fill button-primary col-15"><span class="icon icon-search"></span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/sm.js"></script>
<script src="/js/sm-extend.js"></script>
<script src="/js/sm-city-picker.js"></script>
<script src="/assets/js/demos.js"></script>

</body>

</html>
