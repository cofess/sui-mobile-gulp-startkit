<!DOCTYPE html>
<html>

<head>
  <title>SUI Mobile</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta charset="utf-8">
<meta http-equiv="content-language" content="zh-cn" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-transform" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no,email=no,adress=no">
<!-- 强制页面在当前窗口以独立页面显示,防止别人在框架里调用页面 -->
<meta http-equiv="window-target" content="_top" />
<!-- 强制图片显示 -->
<meta name="imagemode" content="force" />
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<link rel="stylesheet" href="/css/sm.min.css">
<link rel="stylesheet" href="/css/sm-extend.min.css">
<link rel="stylesheet" href="/assets/css/demos.css">
<script src="/js/lib/zepto.js"></script>
<script src="/assets/js/config.js"></script>

</head>

<body>
  <div class="page-group">
    <div id="page-layout" class="page">
      <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back" href="/demos/form">
          <span class="icon icon-left"></span> 返回
        </a>
        <h1 class="title">表单</h1>
      </header>
      <div class="content">
        <div class="list-block">
          <ul>
            <!-- Text inputs -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-name"></i></div>
                <div class="item-inner">
                  <div class="item-title label">Name</div>
                  <div class="item-input">
                    <input type="text" placeholder="Your name">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-email"></i></div>
                <div class="item-inner">
                  <div class="item-title label">E-mail</div>
                  <div class="item-input">
                    <input type="email" placeholder="E-mail">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-password"></i></div>
                <div class="item-inner">
                  <div class="item-title label">Password</div>
                  <div class="item-input">
                    <input type="password" placeholder="Password" class="">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-gender"></i></div>
                <div class="item-inner">
                  <div class="item-title label">Gender</div>
                  <div class="item-input">
                    <select>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                </div>
              </div>
            </li>
            <!-- Date -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                <div class="item-inner">
                  <div class="item-title label">Birth date</div>
                  <div class="item-input">
                    <input type="date" placeholder="Birth day" value="2014-04-30">
                  </div>
                </div>
              </div>
            </li>
            <!-- Switch (Checkbox) -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                <div class="item-inner">
                  <div class="item-title label">Switch</div>
                  <div class="item-input">
                    <label class="label-switch">
                      <input type="checkbox">
                      <div class="checkbox"></div>
                    </label>
                  </div>
                </div>
              </div>
            </li>
            <li class="align-top">
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-comment"></i></div>
                <div class="item-inner">
                  <div class="item-title label">Textarea</div>
                  <div class="item-input">
                    <textarea></textarea>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="content-block">
          <div class="row">
            <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
            <div class="col-50"><a href="#" class="button button-big button-fill button-success">提交</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/sm.js"></script>
<script src="/js/sm-extend.js"></script>
<script src="/js/sm-city-picker.js"></script>
<script src="/assets/js/demos.js"></script>

</body>

</html>
